<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>必赢亚洲活动表格</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.11.1/dist/jspreadsheet.css">
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@4.11.1/dist/jspreadsheet.js"></script>
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: 'Microsoft YaHei', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    .controls button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .jexcel_container {
      width: 90%;
      margin: auto;
      box-shadow: 0 0 10px #FFD700;
      border: 2px solid #FFD700;
    }
  </style>
</head>
<body>

  <h1>必赢亚洲活动表格</h1>

  <div class="controls">
    <button onclick="table.insertRow()">➕ 增加行</button>
    <button onclick="table.deleteRow()">➖ 删除行</button>
    <button onclick="table.insertColumn()">➕ 增加列</button>
    <button onclick="table.deleteColumn()">➖ 删除列</button>
  </div>

  <div id="spreadsheet"></div>

  <script>
    const data = Array.from({ length: 20 }, () => Array(10).fill(""));
    const table = jspreadsheet(document.getElementById('spreadsheet'), {
      data,
      minDimensions: [10, 20],
      contextMenu: true
    });
    window.table = table;
  </script>

</body>
</html>
